<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Radar Ecriture</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4 mb-4 display-3">Radar vitesse d'écriture</h1>

    <div>
        <p>Vitesse générale : <span id="vitesse_generale"></span> lettres/min</p>
    </div>

    <div>
        <p>Vitesse dernier intermédiaire : <span id="vitesse_dernier_intermediaire"></span> lettres/min</p>
    </div>

    <div class="input mt-3">
        <label for="texte" class="form-label mb-3">Veuillez écrire votre texte, je vous dirai à quelle vitesse vous écrivez :</label>
        <textarea id="texte" name="texte" class="form-control" rows="10"> </textarea>
    </div>


</div>

<script src="script.js"></script>
</body>
</html>
